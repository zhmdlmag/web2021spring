<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Welcome to Facebook!</title>
        <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>

    <body>
    <div class="fb">
        <img class="logo" alt="facebook logo" src="img/fb.png"  width="300">
        <p class ="welcome">Facebook помогает вам всегда <br> оставаться на связи и общаться со своими<br> знакомыми.</p>
    </div>


    <form>
        <div class="square">
            <input class="login" type="text" placeholder="Электронная почта или номер телефона"><br>
            <input class="password" type="password" placeholder="Пароль"><br>
            <button class="submit" type="submit">Вход</button><br><br>
            <a class="forgot" href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Забыли пароль?</a><br>
            <hr>
        <a href="facebook.com"><button class="account" type="button" class="btn btn-link">Создать новый аккаунт</button></a>
        </div>

        <div class="company"><p><strong>Создать страницу</strong> знаменистости, музыкальной группы или компании.</p></div>

    </form>


    <div class="bottom">
        <div class="up">
            <p class="lang">English (US)
                Русский  Türkçe  Bahasa  Indonesia  Қазақша  中文(简体)  Deutsch  한국어  Shqip  Español  Português (Brasil) <button class="add" type="button">+</button>
            </p>
            <hr>

            <p class="down">Facebook © 2021</p>
        </div>


    </div>

    </body>
</html>
